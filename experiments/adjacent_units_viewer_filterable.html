<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manhattan Adjacent Units - Live Opportunities</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .filters {
            background: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .filter-row {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .filter-group {
            flex: 1;
            min-width: 200px;
        }

        .filter-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }

        .filter-group select,
        .filter-group input {
            width: 100%;
            padding: 10px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.2s;
        }

        .filter-group select:focus,
        .filter-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .results-info {
            background: white;
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .results-count {
            font-size: 1.1em;
            color: #333;
        }

        .results-count strong {
            color: #667eea;
            font-size: 1.3em;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .stat-card .number {
            font-size: 2.5em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-card .label {
            color: #666;
            font-size: 0.9em;
        }

        .opportunity-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }

        .opportunity-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0,0,0,0.15);
        }

        .opportunity-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .rank {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.2em;
        }

        .address {
            flex: 1;
            min-width: 250px;
        }

        .address h2 {
            font-size: 1.3em;
            color: #333;
            margin-bottom: 5px;
        }

        .neighborhood-tag {
            display: inline-block;
            padding: 4px 10px;
            background: #f0f4ff;
            color: #667eea;
            border-radius: 15px;
            font-size: 0.85em;
            margin-right: 8px;
        }

        .adjacency-badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            margin-top: 5px;
        }

        .horizontal {
            background: #d4edda;
            color: #155724;
        }

        .vertical {
            background: #cce5ff;
            color: #004085;
        }

        .diagonal {
            background: #fff3cd;
            color: #856404;
        }

        .savings {
            text-align: right;
        }

        .savings-amount {
            font-size: 2em;
            font-weight: bold;
            color: #28a745;
        }

        .savings-percent {
            color: #666;
            font-size: 0.9em;
        }

        .units-grid {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 20px;
            margin: 20px 0;
            align-items: center;
        }

        .unit-box {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #e9ecef;
        }

        .unit-box h3 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 1.5em;
        }

        .unit-details {
            color: #666;
            font-size: 0.9em;
            line-height: 1.6;
        }

        .plus-sign {
            font-size: 2em;
            color: #667eea;
            font-weight: bold;
        }

        .combined-info {
            background: #f0f4ff;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
        }

        .combined-info strong {
            color: #667eea;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s;
            border: none;
            cursor: pointer;
            font-size: 0.9em;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-secondary:hover {
            background: #667eea;
            color: white;
        }

        .unit-links {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            flex-wrap: wrap;
        }

        .unit-link {
            font-size: 0.85em;
            padding: 6px 12px;
            background: #e7f3ff;
            color: #0066cc;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.2s;
        }

        .unit-link:hover {
            background: #cce5ff;
        }

        .no-results {
            background: white;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            color: #666;
        }

        @media (max-width: 768px) {
            .units-grid {
                grid-template-columns: 1fr;
            }

            .plus-sign {
                display: none;
            }

            header h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üíé NYC Adjacent Units</h1>
            <p>Manhattan + Brooklyn combination opportunities</p>
        </header>

        <div class="stats">
            <div class="stat-card">
                <div class="number" id="total-pairs">1,317</div>
                <div class="label">Adjacent Pairs</div>
            </div>
            <div class="stat-card">
                <div class="number">$946M</div>
                <div class="label">Total Opportunity</div>
            </div>
            <div class="stat-card">
                <div class="number">$1.2M</div>
                <div class="label">Avg Savings</div>
            </div>
            <div class="stat-card">
                <div class="number">13,218</div>
                <div class="label">Listings Analyzed</div>
            </div>
        </div>

        <div class="filters">
            <div class="filter-row">
                <div class="filter-group">
                    <label for="neighborhood">üìç Neighborhood</label>
                    <select id="neighborhood">
                        <option value="all">All Neighborhoods</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="adjacency-type">üîó Adjacency Type</label>
                    <select id="adjacency-type">
                        <option value="all">All Types</option>
                        <option value="horizontal">Horizontal (Same Floor)</option>
                        <option value="vertical">Vertical (Stacked)</option>
                        <option value="diagonal">Diagonal (Corner)</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="min-savings">üí∞ Min Savings</label>
                    <select id="min-savings">
                        <option value="0">Any Amount</option>
                        <option value="500000">$500k+</option>
                        <option value="1000000">$1M+</option>
                        <option value="2000000">$2M+</option>
                        <option value="3000000">$3M+</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="results-info">
            <div class="results-count">
                Showing <strong id="results-count">0</strong> opportunities
            </div>
        </div>

        <div id="opportunities"></div>
        <div id="no-results" class="no-results" style="display: none;">
            <h2>No opportunities found</h2>
            <p>Try adjusting your filters to see more results.</p>
        </div>
    </div>

    <script src="pairs_data.js"></script>
    <script>
        // Data will be loaded from external script
        let allPairs = [];
        let filteredPairs = [];

        // Load data function
        function loadData() {
            // Data is loaded from pairs_data.js
            if (typeof PAIRS_DATA !== 'undefined') {
                allPairs = PAIRS_DATA;
                initializeFilters();
                applyFilters();
            } else {
                document.getElementById('opportunities').innerHTML =
                    '<div class="no-results"><h2>Error loading data</h2><p>Data not available. Please ensure pairs_data.js is loaded.</p></div>';
            }
        }

        // Initialize when page loads
        window.addEventListener('DOMContentLoaded', loadData);

        function initializeFilters() {
            // Populate neighborhood dropdown
            const neighborhoods = [...new Set(allPairs.map(p => p.neighborhood))].sort();
            const neighborhoodSelect = document.getElementById('neighborhood');
            neighborhoods.forEach(n => {
                const option = document.createElement('option');
                option.value = n;
                option.textContent = n;
                neighborhoodSelect.appendChild(option);
            });

            // Add event listeners
            document.getElementById('neighborhood').addEventListener('change', applyFilters);
            document.getElementById('adjacency-type').addEventListener('change', applyFilters);
            document.getElementById('min-savings').addEventListener('change', applyFilters);
        }

        function applyFilters() {
            const neighborhood = document.getElementById('neighborhood').value;
            const adjacencyType = document.getElementById('adjacency-type').value;
            const minSavings = parseInt(document.getElementById('min-savings').value);

            filteredPairs = allPairs.filter(pair => {
                if (neighborhood !== 'all' && pair.neighborhood !== neighborhood) return false;
                if (adjacencyType !== 'all' && pair.adjacency.type !== adjacencyType) return false;
                if (pair.economics.potential_savings < minSavings) return false;
                return true;
            });

            // Sort by savings
            filteredPairs.sort((a, b) => b.economics.potential_savings - a.economics.potential_savings);

            renderOpportunities();
        }

        function formatPrice(price) {
            if (price >= 1000000) {
                return '$' + (price / 1000000).toFixed(2) + 'M';
            }
            return '$' + price.toLocaleString();
        }

        function renderOpportunities() {
            const container = document.getElementById('opportunities');
            const noResults = document.getElementById('no-results');
            const resultsCount = document.getElementById('results-count');

            resultsCount.textContent = filteredPairs.length;

            if (filteredPairs.length === 0) {
                container.innerHTML = '';
                noResults.style.display = 'block';
                return;
            }

            noResults.style.display = 'none';
            container.innerHTML = '';

            filteredPairs.slice(0, 50).forEach((pair, index) => {
                const card = document.createElement('div');
                card.className = 'opportunity-card';

                const savings = pair.economics.potential_savings;
                const savingsClass = savings > 0 ? 'savings-amount' : 'savings-amount' ;

                card.innerHTML = `
                    <div class="opportunity-header">
                        <div class="rank">#${index + 1}</div>
                        <div class="address">
                            <h2>${pair.building.split(',')[0]}</h2>
                            <span class="neighborhood-tag">${pair.neighborhood}</span>
                            <span class="adjacency-badge ${pair.adjacency.type}">
                                ${pair.adjacency.description} (${(pair.adjacency.confidence * 100).toFixed(0)}%)
                            </span>
                        </div>
                        <div class="savings">
                            <div class="${savingsClass}">${savings > 0 ? formatPrice(savings) : '-' + formatPrice(Math.abs(savings))}</div>
                            <div class="savings-percent">${savings > 0 ? pair.economics.savings_percent.toFixed(1) + '% savings' : 'Premium'}</div>
                        </div>
                    </div>

                    <div class="units-grid">
                        <div class="unit-box">
                            <h3>${pair.unit_1.unit}</h3>
                            <div class="unit-details">
                                ${pair.unit_1.beds} bed, ${pair.unit_1.baths || 1} bath<br>
                                ${pair.unit_1.sqft.toLocaleString()} sqft<br>
                                <strong>${formatPrice(pair.unit_1.price)}</strong>
                            </div>
                            ${pair.unit_1.url ? `
                            <div class="unit-links">
                                <a href="${pair.unit_1.url}" target="_blank" class="unit-link">
                                    View on Realtor.com ‚Üí
                                </a>
                            </div>
                            ` : ''}
                        </div>

                        <div class="plus-sign">+</div>

                        <div class="unit-box">
                            <h3>${pair.unit_2.unit}</h3>
                            <div class="unit-details">
                                ${pair.unit_2.beds} bed, ${pair.unit_2.baths || 1} bath<br>
                                ${pair.unit_2.sqft.toLocaleString()} sqft<br>
                                <strong>${formatPrice(pair.unit_2.price)}</strong>
                            </div>
                            ${pair.unit_2.url ? `
                            <div class="unit-links">
                                <a href="${pair.unit_2.url}" target="_blank" class="unit-link">
                                    View on Realtor.com ‚Üí
                                </a>
                            </div>
                            ` : ''}
                        </div>
                    </div>

                    <div class="combined-info">
                        <strong>Combined:</strong> ${pair.combined.sqft.toLocaleString()} sqft ‚Ä¢
                        Total cost: ${formatPrice(pair.combined.total_cost)} ‚Ä¢
                        Market comp: ${formatPrice(pair.economics.market_comp_value)}
                    </div>

                    <div class="action-buttons">
                        <a href="https://www.google.com/maps/search/${encodeURIComponent(pair.building)}"
                           target="_blank" class="btn btn-primary">
                            üìç View on Map
                        </a>
                    </div>
                `;

                container.appendChild(card);
            });

            if (filteredPairs.length > 50) {
                const moreInfo = document.createElement('div');
                moreInfo.className = 'no-results';
                moreInfo.innerHTML = `<p>Showing top 50 of ${filteredPairs.length} results. Adjust filters to refine.</p>`;
                container.appendChild(moreInfo);
            }
        }
    </script>
</body>
</html>
