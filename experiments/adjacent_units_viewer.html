<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manhattan Adjacent Units - Live Opportunities</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .stat-card .number {
            font-size: 2.5em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-card .label {
            color: #666;
            font-size: 0.9em;
        }

        .opportunity-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }

        .opportunity-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0,0,0,0.15);
        }

        .opportunity-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .rank {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.2em;
        }

        .address {
            flex: 1;
            min-width: 250px;
        }

        .address h2 {
            font-size: 1.3em;
            color: #333;
            margin-bottom: 5px;
        }

        .adjacency-badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            margin-top: 5px;
        }

        .horizontal {
            background: #d4edda;
            color: #155724;
        }

        .vertical {
            background: #cce5ff;
            color: #004085;
        }

        .diagonal {
            background: #fff3cd;
            color: #856404;
        }

        .savings {
            text-align: right;
        }

        .savings-amount {
            font-size: 2em;
            font-weight: bold;
            color: #28a745;
        }

        .savings-percent {
            color: #666;
            font-size: 0.9em;
        }

        .units-grid {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 20px;
            margin: 20px 0;
            align-items: center;
        }

        .unit-box {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #e9ecef;
        }

        .unit-box h3 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 1.5em;
        }

        .unit-details {
            color: #666;
            font-size: 0.9em;
            line-height: 1.6;
        }

        .plus-sign {
            font-size: 2em;
            color: #667eea;
            font-weight: bold;
        }

        .combined-info {
            background: #f0f4ff;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
        }

        .combined-info strong {
            color: #667eea;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s;
            border: none;
            cursor: pointer;
            font-size: 0.9em;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-secondary:hover {
            background: #667eea;
            color: white;
        }

        .unit-links {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            flex-wrap: wrap;
        }

        .unit-link {
            font-size: 0.85em;
            padding: 6px 12px;
            background: #e7f3ff;
            color: #0066cc;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.2s;
        }

        .unit-link:hover {
            background: #cce5ff;
        }

        @media (max-width: 768px) {
            .units-grid {
                grid-template-columns: 1fr;
            }

            .plus-sign {
                display: none;
            }

            header h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>

        function formatPrice(price) {
            if (price >= 1000000) {
                return '$' + (price / 1000000).toFixed(2) + 'M';
            }
            return '$' + price.toLocaleString();
        }

        function createStreetEasyUrl(address) {
            const slug = address.toLowerCase()
                .replace(/\./g, '')
                .replace(/\s+/g, '-')
                .replace(/[^a-z0-9-]/g, '');
            return `https://streeteasy.com/building/${slug}`;
        }

                            </div>

                        Total cost: ${formatPrice(opp.totalCost)} (purchase + ~$105k reno) ‚Ä¢
                        Market comp: ${formatPrice(opp.totalCost + opp.savings)}
                    </div>

                    <div class="action-buttons">

        }

</body>
